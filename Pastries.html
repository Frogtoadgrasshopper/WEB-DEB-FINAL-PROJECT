<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Connect</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="profile-icon">P</div> 
            <div class="search-container">
                <input type="text" placeholder="search" class="search-input">
                <span class="search-icon">&#128269;</span> 
            </div>
        </div>
        
        <div class="categories">
            <a href="promos.html" class="category-button">Promos</a>
            <a href="pastries.html" class="category-button">Pastries</a>
            <a href="drinks.html" class="category-button">Drinks</a>
            <a href="forum.html" class="category-button">Forum</a>
        </div>
        
        <div class="menu-container">
            <h2>Pastries</h2>

            <!-- Menu Items -->
            <div class="menu-item" onclick="toggleOrder(this)">
                <img src="https://www.corman.pro/wp-content/uploads/sites/2/recipe/4015/64525a1c94b01-bra038357-croissants-poolish-jpg-1041x1395.jpg" alt="Croissant">
                <div class="item-details">
                    <h3>Croissant</h3>
                    <p>Pastries</p>
                </div>
                <div class="item-price">₱169.00</div>
                <div class="order-buttons">
          <button class="order-btn" onclick="changeQty(event, this, -1)">−</button>
          <input type="text" class="qty-display" value="0" readonly />
          <button class="order-btn" onclick="changeQty(event, this, 1)">+</button>
        </div>
      </div>

            <div class="menu-item" onclick="toggleOrder(this)">
                <img src="https://bungalow.cafe/cdn/shop/products/MoistBlueberryMuffin2_580x.jpg?v=1611300930" alt="Blueberry">
                <div class="item-details">
                    <h3>Blueberry Muffin</h3>
                    <p>Pastries</p>
                </div>
                <div class="item-price">₱190.00</div>
                <div class="order-buttons">
          <button class="order-btn" onclick="changeQty(event, this, -1)">−</button>
          <input type="text" class="qty-display" value="0" readonly />
          <button class="order-btn" onclick="changeQty(event, this, 1)">+</button>
        </div>
      </div>

            <div class="menu-item" onclick="toggleOrder(this)">
                <img src="https://thecafesucrefarine.com/wp-content/uploads/2020/05/The-BEST-Most-Perfect-Banana-Bread-4.jpg" alt="Banana">
                <div class="item-details">
                    <h3>Banana Bread</h3>
                    <p>Pastries</p>
                </div>
                <div class="item-price">₱90.00</div>
                <div class="order-buttons">
          <button class="order-btn" onclick="changeQty(event, this, -1)">−</button>
          <input type="text" class="qty-display" value="0" readonly />
          <button class="order-btn" onclick="changeQty(event, this, 1)">+</button>
        </div>
      </div>
                
            <div class="menu-item" onclick="toggleOrder(this)">
                <img src="https://cdn.apartmenttherapy.info/image/upload/f_jpg,q_auto:eco,c_fill,g_auto,w_1500,ar_1:1/k%2FPhoto%2FRecipes%2F2024-11-cinnamon-rolls%2Fcinnamon-rolls-211" alt="Cinnamon">
                <div class="item-details">
                    <h3>Cinnamon Roll</h3>
                    <p>Pastries</p>
                </div>
                <div class="item-price">₱79.00</div>
                <div class="order-buttons">
          <button class="order-btn" onclick="changeQty(event, this, -1)">−</button>
          <input type="text" class="qty-display" value="0" readonly />
          <button class="order-btn" onclick="changeQty(event, this, 1)">+</button>
        </div>
      </div>
            
            <div class="menu-item" onclick="toggleOrder(this)">
                <img src="https://millbakery.nz/cdn/shop/files/deliciousdanish.png?v=1730091023" alt="Mango">
                <div class="item-details">
                    <h3>Mango Danish</h3>
                    <p>Pastries</p>
                </div>
                <div class="item-price">₱49.00</div>
                <div class="order-buttons">
          <button class="order-btn" onclick="changeQty(event, this, -1)">−</button>
          <input type="text" class="qty-display" value="0" readonly />
          <button class="order-btn" onclick="changeQty(event, this, 1)">+</button>
        </div>
      </div>
            
<!-- Submit Button -->
      <button class="submit-btn" onclick="submitOrder()">Submit Order</button>
    </div>
  </div>

  <script>
    function toggleOrder(item) {
      const buttons = item.querySelector('.order-buttons');
      buttons.classList.toggle('show');
    }

    function changeQty(event, btn, delta) {
      event.stopPropagation();
      const wrapper = btn.parentElement;
      const display = wrapper.querySelector('.qty-display');
      let current = parseInt(display.value);
      current = Math.max(0, current + delta);
      display.value = current;
    }

    function submitOrder() {
      const items = document.querySelectorAll('.menu-item');
      const orderData = [];
      let total = 0;

      items.forEach(item => {
        const name = item.querySelector('h3').innerText;
        const price = parseFloat(item.querySelector('.item-price').innerText.replace('₱', ''));
        const qty = parseInt(item.querySelector('.qty-display').value);
        if (qty > 0) {
          const subtotal = price * qty;
          orderData.push({ name, price, quantity: qty, subtotal });
          total += subtotal;
        }
      });

      if (orderData.length === 0) {
        alert('You have not selected any items.');
        return;
      }

      localStorage.setItem('cafeOrder', JSON.stringify({
        order: orderData,
        total: total
      }));

      alert("Order saved to local storage!");

      document.querySelectorAll('.qty-display').forEach(input => input.value = 0);
    }
  </script>
</body>
</html>
